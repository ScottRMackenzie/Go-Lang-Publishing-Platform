<link href="/static/css/tailwind.css" rel="stylesheet">

<!-- Navbar: https://www.creative-tim.com/twcomponents/component/navbar-7 -->
<nav class="bg-gray-200 shadow shadow-gray-300 w-100 px-8 md:px-auto">
	<div class="md:h-16 h-28 mx-auto md:px-4 container flex items-center justify-between flex-wrap md:flex-nowrap">
		<!-- Logo -->
		<div class="md:order-1 text-indigo-500 font-bold text-4xl">
            <a href="/" class="hover:text-indigo-600">TB Books</a>
		</div>
		<div class="text-gray-500 order-3 w-full md:w-auto md:order-2">
			<ul class="flex font-semibold justify-between">
                <li class="md:px-4 md:py-2 {{ if eq .ActivePage "dashboard" }}text-indigo-500{{ else }}hover:text-indigo-400{{ end }}"><a href="#">Dashboard</a></li>
                <li class="md:px-4 md:py-2 {{ if eq .ActivePage "search" }}text-indigo-500{{ else }}hover:text-indigo-400{{ end }}"><a href="#">Search</a></li>
                <li class="md:px-4 md:py-2 {{ if eq .ActivePage "explore" }}text-indigo-500{{ else }}hover:text-indigo-400{{ end }}"><a href="#">Explore</a></li>
                <li class="md:px-4 md:py-2 {{ if eq .ActivePage "about" }}text-indigo-500{{ else }}hover:text-indigo-400{{ end }}"><a href="#">About</a></li>
                <li class="md:px-4 md:py-2 {{ if eq .ActivePage "contact" }}text-indigo-500{{ else }}hover:text-indigo-400{{ end }}"><a href="#">Contact</a></li>
            </ul>
		</div>
		<div class="order-2 md:order-3">
            {{if not .Authenticated}}
			<button class="px-4 py-2 bg-indigo-500 hover:bg-indigo-600 text-gray-50 rounded-xl flex items-center gap-2">
                <!-- Heroicons - Login Solid -->
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M3 3a1 1 0 011 1v12a1 1 0 11-2 0V4a1 1 0 011-1zm7.707 3.293a1 1 0 010 1.414L9.414 9H17a1 1 0 110 2H9.414l1.293 1.293a1 1 0 01-1.414 1.414l-3-3a1 1 0 010-1.414l3-3a1 1 0 011.414 0z" clip-rule="evenodd" />
                </svg>
                <span><a href="/login">Login</a></span>
            </button>
            {{ else }}
            <button class="px-4 py-2 bg-indigo-500 hover:bg-indigo-600 text-gray-50 rounded-xl items-center gap-2">
                <span><a href="/logout">Logout</a></span>
            </button>
            {{ end }}
		</div>
	</div>
</nav>
